<!DOCTYPE html>
    <html lang="en">
        <head> 
            <link rel="icon" href="https://th.bing.com/th/id/OIP.wHkmK-GfN0kx6p94p1tfAAHaHa?pid=ImgDet&rs=1">
            <title> Survey Form </title>
            <link rel="stylesheet" href="surveyformcss.css">

        </head>
        

        <body>
          <div class="div1" style="border: 1mm solid black; width: 20cm; position: relative; left: 20%;">
            <p style="padding-left: 4cm;"> <u>DSC Web Development survey form</u></p>
            <form style="margin-left: 6cm;">

                <label> Name: </label><br>
                <input style=" width: 8cm;" type="text" id="name" placeholder="Enter your name">
                <br> <br>


                <label > Email: </label><br>
                <input style=" width: 8cm;" type="email" id="email" placeholder="Enter your mail-id">
                <br> <br>

                <label > Phone Number: </label><br>
                <input style="width: 8cm;" type="tel" id="phno" placeholder="Enter your phone number">
                <br> <br>

                <label > Semester: </label><br>
                <select style="width: 8.2cm;" type="select" id="sem" placeholder="Choose your Semester">
                <option> choose your semester </option>    
                <option>  2nd Semester </option>
                <option>  3rd Semester </option>
                <option>  4th Semester </option>
                <option>  5th Semester </option>
                <option>  6th Semester </option>
                </select>
                <br> <br>
            

                <label > Languages and Frameworks known: <small> (Check all that apply)</small></label><br>
                <input  type="checkbox"> C </input><br>
                <input  type="checkbox"> C++ </input><br>
                <input  type="checkbox"> C# </input><br>
                <input type="checkbox"> Java </input><br>
                <input type="checkbox"> Python </input><br>
                <input type="checkbox"> JavaScript </input><br>
                <input  type="checkbox"> CSS </input><br>
                <input  type="checkbox"> Django </input><br>
                <input type="checkbox"> React </input><br>
                <input  type="checkbox"> HTML </input><br>
                <br>


                <textarea style="width: 8.2cm; height: 2cm;" name="comment" id="comment" placeholder="Enter your comments here"></textarea>
                <br> <br>
                <button style=" width: 8.2cm;"> SUBMIT </button>
                <br><br>
    
            </form>
          </div>
        </body>
    </html>
